<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta author="Alessio">
    <title>Egg Timer</title>
    <link rel="stylesheet" href="styles/styles.css">
</head>

<body>
    <main>
        <div id="main_body"> 
            <h1>Egg Timer</h1>
            <p>Select a timer to help cook your egg to perfection.</p>

            <div id="timer_buttons">00:00</div>
            <button id="soft" class="timer-button" onclick="startSoft()">Soft - 3 mins</button>
            <button id="medium" class="timer-button" onclick="startMedium()">Medium - 5 mins</button>
            <button id="hard" class="timer-button" onclick="startHard()">Hard - 7 mins</button>
        </div>
    </main>
</body>
</html>
